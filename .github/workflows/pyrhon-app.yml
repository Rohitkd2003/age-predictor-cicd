name: Age Predictor CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Add src to PYTHONPATH
        run: echo "PYTHONPATH=$PYTHONPATH:$PWD" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -v


  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create HTML status page
        run: |
          mkdir public
          echo "<h1>Age Prediction Model</h1>" > public/index.html
          echo "<p>Status: All tests passed âœ”</p>" >> public/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
